name: Android CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the "master" branch
  push:
    branches: [ "master" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build and Distribute APK
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Bump Version Number
        id: bump
        run: |
          echo "ðŸ”¢ Bumping versionCode and versionName..."

          cd app

          # Find current versionCode and increment
          currentCode=$(grep "versionCode" build.gradle | awk '{print $2}')
          newCode=$((currentCode + 1))
          echo "New versionCode: $newCode"

          # Find versionName and bump patch number (e.g., 1.0.2 â†’ 1.0.3)
          currentName=$(grep "versionName" build.gradle | awk '{print $2}' | tr -d '"')
          IFS='.' read -r major minor patch <<< "$currentName"
          patch=$((patch + 1))
          newName="$major.$minor.$patch"
          echo "New versionName: $newName"

          # Update build.gradle
          sed -i "s/versionCode [0-9]\+/versionCode $newCode/" build.gradle
          sed -i "s/versionName \".*\"/versionName \"$newName\"/" build.gradle

          echo "âœ… Version updated to $newName ($newCode)"
          
          echo "version_name=$newName" >> $GITHUB_OUTPUT
          echo "version_code=$newCode" >> $GITHUB_OUTPUT

      - name: Commit Version Bump
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add app/build.gradle
          git commit -m "ci: bump version to ${{ steps.bump.outputs.version_name }} (${{ steps.bump.outputs.version_code }})"
          git push origin master

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew
        
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: "DebugTesters"
          file: app/build/outputs/apk/debug/app-debug.apk
  
